<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="sources/contato.css">
    <title>Contate-nos</title>
</head>
<body>
    <header>
        <div id="position">
            <div id="LogoImg">
                <a href="index.html"><img src="sources/img/logoHeader.png" width="90%" alt="Logo"></a>
            </div>
            <div id="buttonHome">
                <div id="home">
                    <a href="index.html"><strong>Home</strong></a>
                </div>
            </div>
        </div>
    </header>
    
    <main>
        <div class="block">
            <div class="social">
                <div id="whatsapp" class="showMidia">
                    <a href="#"><img src="sources/img/whatsapp.png" width="100%" alt=""></a>
                </div>
                <div id="instagram" class="showMidia">
                    <a href="#"><img src="sources/img/instagram.png" width="100%" alt=""></a>
                </div>
                <div id="email" class="showMidia">
                    <a href="#"><img src="sources/img/email.png" width="100%" alt=""></a>
                </div>
            </div>
            <div class="form showMidia">
                <form action="">
                    <div class="nomeSobrenome">
                        <div class="nome">
                            <label for="nome">Nome:</label><br>
                            <div class="d-flex justify-content-center"><input type="text" name="nome"></div>
                        </div>
                        <div class="sobrenome">
                            <label for="sobrenome">Sobrenome:</label><br>
                            <div class="d-flex justify-content-center"><input type="text" name="sobrenome"></div>
                        </div>
                    </div>
                    <div class="email">
                        <label for="email">Email:</label>
                        <div class="d-flex justify-content-center"><input type="email" name="email"></div>
                    </div>
                    <div class="mensagem">
                        <label for="mensagem">Mensagem:</label> <br>
                        <textarea name="mensagem" cols="10" rows="7"></textarea>
                    </div>
                    <div class="d-flex justify-content-center mt-2">
                        <a href="#"><button class=" btn btn-dark btn-md">Enviar</button></a>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
<!-- bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</html>
