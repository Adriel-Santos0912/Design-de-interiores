<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sources/Script.js">
    <link rel="stylesheet" href="sources/style.css">
    <link rel="shortcut icon" href="sources/img/logoGrande.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Gandes Design</title>
</head>
<body>
    <div class="container">
        <header>
            <div id="blocoHeader">
                <img id="logo" src="sources/img/logoHeader.png"s alt="Logotipo">
                <a id="btnContact" href="#">Contato</a>
            </div>
        </header>
        <main class="row">
            
            <div class="col-12 d-flex align-item-center justify-content-center">
                <div id="spaceblock" class="d-flex flex-column flex-xl-row justify-content-xl-between">
                    <div id="blockmain">
                        <div>
                            <div id="blockLogo" class="bg-white d-flex align-item-center justify-content-center my-3">
                                <img src="sources/img/logoGrande.png" alt="Gandes Design">
                            </div>
                        </div>
                    </div>

                    <div id="blockmain" class="d-flex align-items-center">
                        <div>
                            <div class="d-flex align-item-center justify-content-center">
                                <img src="sources/img/SeuLarComecaAqui.png" alt="seu lar começa aqui">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </main>
        <footer class="row">

            <div class="col-12 d-flex align-item-center justify-content-center">
                <div id="seta" class="">
                    <img src="sources/img/mouse-de-computador.png" height="20px" alt="">
                    <img class="seta" src="sources/img/seta-para-baixo.png" height="20px" alt="">
                </div>
            </div>

        </footer>
    </div>
    <script>
                // Seleciona o elemento da seta
        const seta = document.querySelector('.seta');

        // Define variáveis para a posição e direção da seta
        let posicao = 0;
        let direcao = 1; // 1 para cima e -1 para baixo

        // Função que atualiza a posição da seta
        function animarSeta() {
        // Altera a posição da seta
        posicao += direcao * 1;

        // Atualiza a posição da seta no eixo vertical
        seta.style.top = posicao + 'px';

        // Inverte a direção quando atinge o limite
        if (posicao >= 10 || posicao <= 0) {
            direcao *= -1;
        }
        }

        // Inicia a animação chamando a função a cada 20ms
        setInterval(animarSeta, 50);
    </script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
